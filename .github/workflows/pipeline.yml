name: Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-commit:
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: c-hive/gha-yarn-cache@v1
      - run: yarn install:ci
      - uses: wagoid/commitlint-github-action@v2

  build:
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: c-hive/gha-yarn-cache@v1
      - run: yarn install:ci
      - run: yarn build

  test:
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: c-hive/gha-yarn-cache@v1
      - run: yarn install:ci
      - run: yarn test

  publish:
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    needs: [check-commit, test, build]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # needed to determine next version
          persist-credentials: false # otherwise GH_TOKEN env variable will interfere with persisted generated token
      - name: Fetch all tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/* # needed to determine next version
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: c-hive/gha-yarn-cache@v1
      - run: yarn install:ci
      - env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn run semantic-release
